{% extends 'base.html' %}
{% block content %}
<div class="login-container">
    <h1>Register</h1>
    <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>

    <!-- Register form-->
    <form action="{{ url_for('register') }}" method="POST">
        <div class="mb-3">
            <label for="exampleInputUser" class="form-label">Username:</label>
            <input type="text" class="form-control" id="exampleInputUser" name="username"
                aria-describedby="usernameHelp" minlength="3" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" required>
            <small id="usernameHelp" class="form-text text-muted">
            </small>

        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password:</label>
            <input type="password" class="form-control" id="exampleInputPassword1" name="password" minlength="3"
                maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" required>
        </div>

        <button type="submit" class="btn btn-danger">Register</button>
    </form>
</div>
{% endblock %}
