{% extends 'base.html' %}
{% block content %}

    <h1>Register</h1>
    <form action="{{ url_for('register') }}" method="POST">
        <input type="text" name="username" placeholder="Username" minlength="3" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
        <input type="password" name="password" placeholder="Password" minlength="3" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
        <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>

{% endblock %}
