{% extends 'base.html' %}
{% block content %}
<!-- Bottom navbar -->
<div class="d-flex justify-content-center align-items-center">
    <ul class="navbar-nav flex-row">
        {% if 'user' in session %}
        <li class="nav-item">
            <a class="nav-link me-3" href="{{ url_for('home') }}">My Duties</a>
        </li>
        <li class="nav-item">
            <a class="nav-link me-3" href="{{ url_for('add_duty') }}">Add Duty</a>
        </li>
        {% endif %}
    </ul>
</div>
<!-- Edit Section -->
<div class="row">
    <div class="col-12 col-md-6 mx-auto">
        <div class="container">
            <div class="card-body">
                <h2 class="card-title">Edit Duty</h2>

                <!-- Edit Duty Form -->
                <form action="{{ url_for('edit_duty', duty_id=duty._id) }}" method="POST">
                    <!-- Duty Title -->
                    <div class="form-group">
                        <label for="title">Title:</label>
                        <input type="text" name="title" id="title" class="form-control" value="{{ duty.title }}" required>
                    </div>

                    <!-- Duty Description -->
                    <div class="form-group">
                        <label for="description">Description:</label>
                        <textarea name="description" id="description" class="form-control" rows="3" required>{{ duty.description }}</textarea>
                    </div>

                    <!-- Duty Completed Checkbox -->
                    <div class="form-group form-check">
                        <input type="checkbox" name="completed" id="completed" class="form-check-input" {% if duty.completed %}checked{% endif %}>
                        <label class="form-check-label" for="completed">Completed</label>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-primary">Update Duty</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
