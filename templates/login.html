{% extends 'base.html' %}

{% block content %}
<div class="login-container">
    <h1>Login</h1>
    <p class="mt-3">Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p>
    
    <!-- Login form -->
    <form action="{{ url_for('login') }}" method="POST">
      <div class="mb-3">
          <label for="exampleInputUser" class="form-label">Username:</label>
          <input type="text" class="form-control" id="exampleInputUser" name="username" aria-describedby="username" required>
      </div>

      <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password:</label>
          <input type="password" class="form-control" id="exampleInputPassword1" name="password" required>
      </div>

      <button type="submit" class="btn btn-danger">Login</button>
    </form>
    </div>
{% endblock %}
